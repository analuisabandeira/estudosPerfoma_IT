<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="banner-box">
            <h1>
                <img src="imagens/logo.png" alt="Logo Barbearia Alura">
            </h1>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form action="" class="contact-form">
            <label for="name">Nome e sobrenome:</label>
            <input type="text" placeholder="Como você se chama?" id="name" class="input-default" required>

            <label for="email">E-mail:</label>
            <input type="email" placeholder="seuemail@dominio.com" id="email" class="input-default" required>

            <label for="tel">Telefone:</label>
            <input type="tel" placeholder="(xx) xxxxx-xxxx" id="tel" class="input-default" required>

            <label for="message">Mensagem:</label>
            <textarea name="" id="message" cols=30" rows="10" class="input-default" required></textarea>

            <fieldset class="contact-preference">
                <legend>Como prefere que entremos em contato com você?</legend>

                <div class="box-input">
                    <input type="radio" value="email" id="radio-email" name="contato" >
                    <label for="radio-email">E-mail</label>
                </div>

                <div class="box-input">
                    <input type="radio" value="telefone" id="radio-telefone" name="contato">
                    <label for="radio-telefone">Telefone</label>
                </div>

                <div class="box-input">
                    <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>
                    <label for="radio-whatsapp">Whatsapp</label>
                </div>

            </fieldset>

            <fieldset class="time-preference">
                <legend>Em qual horário você prefere ser atendido?</legend>
                <select name="" id="" class="input-default">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber as nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="form-button">            
        </form>
        <table class="table">
           <thead>
               <tr>
                   <th>Dia</th>
                   <th>Horário</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                <td>Segunda</td>
                <td>8h~20h</td>
               </tr>
               <tr>
                <td>Quarta</td>
                <td>8h~20h</td>
               </tr>
               <tr>
                <td>Sexta</td>
                <td>8h~20h</td>
               </tr>
           </tbody>
        </table>

    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy; Barbearia Alura - 2022</p>
    </footer>    
</body>
</html>
